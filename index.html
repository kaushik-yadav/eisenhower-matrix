<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">

</head>
<script>

    let cards = 0;

    function startDrag(event) {
        event.dataTransfer.setData('myNode', event.target.id)
    }
    function allowDrag(event) {
        event.preventDefault()
    }

    function drop(event) {
        myId = event.dataTransfer.getData('myNode')
        const nodeData = document.getElementById(myId)
        event.target.appendChild(nodeData)
    }

    function addNode() {
        let taskName = prompt('Enter Task Name:');
        let ogNode = document.getElementById('genericCard')
        let myTaskCard = ogNode.cloneNode(true)
        myTaskCard.removeAttribute('id')
        myTaskCard.setAttribute('id', 'task' + cards)
        cards += 1
        myTaskCard.style.display = 'block'
        myTaskCard.childNodes[1].innerText = taskName

        let lastDiv = document.getElementById('unimportantUnurgent')
        lastDiv.appendChild(myTaskCard)
        console.log(myTaskCard.childNodes)

    }
</script>
<style>
    .body,
    html {
        padding: 0px;
        margin: 0px;
        margin-right:1%;
        font-family: 'Poppins', sans-serif;
    }

    .top {
        display: flex;
        padding: 0.5%;
        justify-content: space-between;
        align-items: center;
    }

    .top h1 {
        margin: 0px 15% 0px 25%;
    }
    .bottom{
        width: 100%;
    }
    .left {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width:5%;
        height: 40em;
    }

    .left h1 {
        margin-top: 5em;
        margin-bottom: 2.5em;
        transform: rotate(270deg);
    }
    .main {
        display: flex;
        width: 100%;
    }

    .box {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        column-gap: 2em;
        row-gap: 2em;
        width: 100%;
        max-height: 100%;
    }

    .item {
        display: flex;
        flex-direction: column;
        background-color: rgb(216, 216, 244);
        width:100% !important;
        height: 19em;
        overflow-y:auto;
        border-radius: 22px;
    }

    .card {
        background-color: aliceblue;
        margin:1.5%;
        border-radius: 14px;
        transition: 300ms;
    }
    .card:hover{
        box-shadow: 1px 1px 5px 3px rgb(203, 202, 202);
        transition: 300ms;
    }
    .card p{
        margin-left:2%;
        letter-spacing: 1px;
        font-weight:400;
    }
    .new-task {
        display: flex;
        border-radius: 50%;
        color: rgb(230, 220, 220);
        background-color: rgb(239, 110, 110);
        padding: 20px;
        text-decoration: none;
        margin: 0;
        height: 2%;
        width: 1%;
        margin-left:40%;
        margin-top: 15%;
        position: absolute;
        font-size: 2em;
        justify-content: center;
        align-items: center;
        transition: 200ms;
    }
    .new-task:hover{
        background-color: rgb(246, 94, 94);
        transition: 200ms;
        box-shadow: 1px 1px 1px rgb(185, 183, 183);
    }
    ::-webkit-scrollbar{
        width: 1rem;
    }
    ::-webkit-scrollbar-track{
        background-color: rgb(187, 186, 186);
        border-radius: 0px 2em 2em 0px;
    }
    ::-webkit-scrollbar-thumb{
        background-color: rgb(137, 136, 136);
        border-radius: 0px 2em 2em 0px;
        transition: 100ms;
    }
    ::-webkit-scrollbar-thumb:hover{
        background-color: rgb(110, 110, 110);
        transition: 100ms;
    }
</style>

<body>
    <div class="card" draggable="true" ondragstart="startDrag(event)" id="genericCard" style="display: none;">
        <p>Card 1</p>
    </div>
    <div class="top">
        <h1>Urgent</h1>
        <h1>Not urgent</h1>
    </div>
    <div class="bottom">
        <div class="main">
            <div class="left">
                <h1>Important</h1>
                <h1>Unimportant</h1>
            </div>
            <div class="box">
                <div class="item" ondrop="drop(event)" ondragover="allowDrag(event)">
                </div>
                <div class="item" ondrop="drop(event)" ondragover="allowDrag(event)">
                </div>
                <div class="item" ondrop="drop(event)" ondragover="allowDrag(event)">
                </div>
                <div class="item" ondrop="drop(event)" ondragover="allowDrag(event)" id="unimportantUnurgent">
                    <div>
                        <a href="#" class="new-task" onclick="addNode()"><div>+</div></a>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
